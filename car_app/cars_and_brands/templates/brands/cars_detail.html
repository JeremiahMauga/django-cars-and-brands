<div>
  <h2>{{cars.make}} {{cars.type_model}}</h2>
  <p>Brand: {{brands.title}}</p>

  <br>
  <br>
  <a href="{% url 'edit_car' brands_id=brands.id cars_id=cars.id %}"> Edit Car</a>
  <br>
  <br>
  <form name="delete_car" method="POST" action="{% url 'delete_car' brands_id=brands.id cars_id=cars.id %}">
    {% csrf_token %}
    <input type="submit" value="Delete Car" />
  </form>
</div>
